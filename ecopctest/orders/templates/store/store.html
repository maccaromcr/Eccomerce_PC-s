{% extends 'store/main.html' %}
{% load static %}


{% block content%}
    <div id="row" class="row">
       {% for products in product %}
        <div class="col-lg-4">
            <img  class="thumbnail" src="{{products.image.url}}" >
            <div class="box-element product">
                <h3> <strong>{{products.name}}</strong></h3>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-car">Agregar Al Carrrito</button>
                <a href="#" class="btn btn-outline-success">Ver</a>
                <h5 style="display: inline-block;"><img id="price" src="{% static 'img/price.png'%}" alt="">${{products.price|floatformat:0}}</h5>
            </div>
       </div>
       
       {% endfor %}
       
    </div>
{% endblock content%}
